<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="./dist/output.css">

</head>

<body>
  <div class="flex justify-center items-center h-screen bg-white ">
    <div class="w-1/2 border-solid border-gray-500 border-4 rounded-lg">
      <h2 class="p-4 text-3xl text-gray-600 text-center">Todo List</h2>
      <div class="flex justify-center">
        <form id="form" class="w-2/3 p-3 flex justify-center items-center ">
          <input placeholder="Todo" type="text" name="todo" id="todoInput"
            class="w-full outline-none border-2 rounded-md p-1 mr-3" required>
          <button class="btn-primary min-w-max" id="submitBtn" type="submit">Add Todo</button>
        </form>
      </div>
      <div class="pt-4 px-5 flex justify-center items-center">
        <ul class="w-full" id="ulList">
        </ul>
      </div>
    </div>
  </div>
  <script src="./src/js/script.js"></script>
</body>

</html>
