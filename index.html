<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="./dist/output.css">

</head>

<body class="box-border bg-white">
  <div class="flex justify-center items-center h-full">
    <div class="lg:w-3/5 w-5/6 border-solid border-gray-500 border-4 rounded-lg mt-20">
      <h2 class="p-4 text-3xl text-gray-600 text-center">Todo List</h2>
      <div class="flex justify-center">
        <form id="form" class="lg:w-2/3 w-full lg:px-0 p-3 px-6 flex justify-center items-center ">
          <input placeholder="Todo" type="text" name="todo" id="todoInput"
            class="w-full outline-none border-2 rounded-md p-1 mr-3" required>
          <button
            class="border-2  p-1 rounded-md  font-medium text-base shadow-md transition-colors duration-300 min-w-max"
            id="submitBtn" type="submit">Add Todo</button>
        </form>
      </div>
      <div class="pt-4 px-5 flex justify-center items-center">
        <ul class="w-full" id="ulList">
          <li class="list-style">

            <div class="inline-block pr-0  md:space-x-1 space-y-2 text-right no-underline ">
              <button class="btn-primary border-red-500 bg-red-400 hover:bg-red-500">Delete
                Task</button>
              <button class="btn-primary border-green-500 bg-green-400 hover:bg-green-500">
                Complete
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./src/js/script.js"></script>
</body>

</html>
